
<h1>{{$ctrl.currentUser.username}}</h1>
<h3>Email: {{$ctrl.currentUser.email}}</h3>
<p><a ui-sref="userEdit">Edit Account</a></p>
<div ng-repeat="review in $ctrl.currentUserReviews">
	<div>
		{{review.rating}}/5
	</div>
	<div>
		{{review.pairing}}
	</div>
	<div>
		{{review.content}}
	</div>
	<div>
		<a ui-sref="reviewEdit({reviewId: review._id})">Edit Review</a>
	</div>
</div>
