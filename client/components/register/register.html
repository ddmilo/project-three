<div class="newUser">
<h1>Create Account</h1>
<form ng-submit = "$ctrl.addNew()" id = 'newUser' method="post">
<div>
  <label>UserName</label>
  <input type = "text" name= "username" ng-model='$ctrl.newUser.username'>
  <br>
  <label>Password</label>
  <input type="password" name="password" ng-model='$ctrl.newUser.password'>
  <br>
  <label>Email</label>
  <input type="text" name="email" ng-model='$ctrl.newUser.email'>
  <br>
  <input type="submit" name="create account">
</form>
</div>
</div>
