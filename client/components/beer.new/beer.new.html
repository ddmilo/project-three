<div class="newBeer">
<form ng-submit = "$ctrl.addBeer()">
<div>
  <label>Name</label>
  <input type = "text" name= "name" ng-model= "$ctrl.newBeer.name" >
  <br>
  <label>Type</label>
  <input type="text" name="type"  ng-model= "$ctrl.newBeer.type" >
  <br>
  <label>Brewery</label>
  <input type="text" name="brewery" ng-model= "$ctrl.newBeer.brewery" >
  <br>
  <label>Alcohol % </label>
  <input type="number" name="alcohol" ng-model= "$ctrl.newBeer.alcohol" >
  <br>
  <label>Image</label>
  <input img="text" name="image" ng-model= "$ctrl.newBeer.image">
  <input type="submit" name="create account">
</div>
</form>

</div>
