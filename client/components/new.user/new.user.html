<div class="newUser">
<form ng-submit = "$ctrl.addNewUser()" method="post">
<div>
  <label>UserName</label>
  <input type = "text" name= "username" ng-model = "$ctrl.newUser.userId" >
  <br>
  <label>Password</label>
  <input type="Password" name="Password" ng-model = "$ctrl.newUser.password" >
  <br>
  <label>Email</label>
  <input type="text" name="email" ng-model ="$ctrl.newUser.email">
  <br>
  <input type="submit" name="create account">
</form>
</div>
</div>
