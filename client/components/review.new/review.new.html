<div class="reviewNew">
  <form ng-submit = "$ctrl.addReview()" id="newReviewForm">
    <div>
      <label>Content</label>
      <input type = "text" name= "conent" ng-model="$ctrl.newReview.content">
      <br>
      <label>Pairing</label>
      <select name="pairing" ng-model="$ctrl.newReview.pairing">
        <option value ="Javascript">Javascript</option>
        <option value ="HTML">HTML</option>
        <option value ="CSS">CSS</option>
        <option value ="Ruby">Ruby</option>
        <option value ="Python">Python</option>
        <option value ="Java">Java</option>
        <option value ="C">C</option>
        <option value ="PHP">PHP</option>
      </select>
      <br>
      <label for="rating">Rating</label>
      <select name="rating" ng-model="$ctrl.newReview.rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" name="create review" method="post">
    </div>
  </form>
</div>
